    <title>Socket.io</title>

<body>
    

    <form action="/adminSignIn" method="POST">
        <div class="container">
          <h1>Login Admin</h1> 
          <hr>
      
          <label for="adminEmail"><b>Admin Email</b></label>
          <input type="text" placeholder="Enter Admin Email" name="adminEmail" id="adminEmail" required>
      
          <label for="password"><b>Password</b></label>
          <input type="password" placeholder="Enter Admin Password" name="password" id="password" required>
      
          <!-- <label for="confirmPassword"><b>Confirm Password</b></label>
          <input type="password" placeholder="Confirm Password" name="confirmPassword" id="confirmPassword" required> -->
          <hr>
      
          <!-- <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p> -->
          <button type="submit" class="registerbtn">Sign In</button>
        </div>
      
       
      </form>

</body>
</html>
